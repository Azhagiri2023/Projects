
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Admin Dashboard</h2>
    <div>
        <h4>Users</h4>
        <ul>
            <li th:each="user : ${users}" th:text="${user.name} + ' (' + user.role + ')'"></li>
        </ul>
        <h4>Bookings</h4>
        <ul>
            <li th:each="booking : ${bookings}" th:text="${booking.hotel.name} + ' - ' + booking.status"></li>
        </ul>
        <h4>Payments</h4>
        <ul>
            <li th:each="payment : ${payments}" th:text="'Booking #' + payment.bookingId + ': ' + payment.status"></li>
        </ul>
    </div>
</body>
</html>
