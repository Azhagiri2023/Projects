
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Your Bookings</h2>
    <table class="table table-bordered">
        <thead>
            <tr><th>Hotel</th><th>Check-in</th><th>Check-out</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.hotel.name}"></td>
                <td th:text="${booking.checkIn}"></td>
                <td th:text="${booking.checkOut}"></td>
                <td th:text="${booking.status}"></td>
                <td>
                    <a th:href="@{/cancel/{id}(id=${booking.id})}" class="btn btn-danger" th:if="${booking.status == 'CONFIRMED'}">Cancel</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
